<div class="card" *ngFor="let project of projectData" [style]="backgroundImg + project.img">
  <a [href]="project.url" target="_blank">
    <div class="card-body">
      <span>
        <i [class]="project.icon"></i>
      </span>
      <span>
        <h4>{{ project.name }}</h4>
        <p>{{ project.description }}</p>
      </span>
    </div>
  </a>
</div>
