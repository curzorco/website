<div class="modal fade" id="modalContact" tabindex="-1" aria-labelledby="modalContactLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-grow-1">
        <div class="container-fluid d-flex flex-row align-items-center justify-content-center">
          <div *transloco="let t; read: 'contact.modal'">
            <img src="assets/images/logos/LogoBlancoCentrado.webp" alt="Curzor">
            <span id="texto-gracias">{{ t('p_1') }}</span>
            <p>{{ t('p_2') }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
